<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatable" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <form action="index.php" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" minlength="6" maxlength="15" placeholder="Username" required><br>

        <label for="Password">Password </label>
        <input type="password" id="password" minlength="5"><br>

        <label for="Email">Email </label>
        <input type="email" id="email" placeholder="Spongebob@Squarepants.com"><br>

        <label for="phone">Phone Number</label>
        <input type="phone" placeholder="888-321-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday"><br>

        <label for="Quantity">How gay are you from 1-10</label>
        <input type="number" id="Quantity" min="0" max="10" value="1"><br>

        <label for="title">title</label>
        <label for="MR">MR</label>
        <input type="radio" id="mr" name="title" value="Mr.">
        <label for="MS">MS</label>
        <input type="radio" id="ms" name="title" value="Ms.">
        <label for="DR">DR</label>
        <input type="radio" id="dr" name="title" value="Dr."><br>


        <label for="Payment">payment</label>
        <select>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Giftcard">GiftCard</option>
        </select>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe"><br>
        <input type="submit"><input type="reset">


    </form>
</body>

</html>
